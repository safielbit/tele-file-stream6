<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Telegram File Stream</title>
    <style>
      body {
        background-color: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      input {
        padding: 0.5rem;
        width: 80%;
        max-width: 400px;
        margin: 1rem 0;
        border: none;
        border-radius: 5px;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #1e90ff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      #output {
        margin-top: 2rem;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>Telegram File Stream</h1>
    <input type="text" id="fileId" placeholder="Enter Telegram File ID" />
    <button onclick="generateLinks()">Get Links</button>
    <div id="output"></div>

    <script>
      function generateLinks() {
        const id = document.getElementById("fileId").value.trim();
        const output = document.getElementById("output");
        if (!id) {
          output.innerHTML = "Please enter a file ID.";
          return;
        }

        const streamUrl = `https://api.telegram.org/file/bot<8423837548:AAEq5Ds2IvLJXfHeg9pk9Ue8yChy8r8MqOw>/${id}`;
        const directLink = `https://tele-file-stream.vercel.app/${id}`;

        output.innerHTML = `
          <p><strong>Stream Link:</strong> <a href="${streamUrl}" target="_blank">${streamUrl}</a></p>
          <p><strong>Download Page:</strong> <a href="${directLink}" target="_blank">${directLink}</a></p>
        `;
      }
    </script>
  </body>
  </html>
